<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>DRAW</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        td {
            border: 1px solid black;
            width: 20px;
            height: 20px;
        }
        
        td.red {
            background-color: red;
        }
        
        td.green {
            background-color: green;
        }
        
        td.blue {
            background-color: blue;
        }
    </style>

    <script>
        var activeColor;

        function createMenu(selector) {
            var i;
            var $menu = $('<table>');

            $menu.append($('<td>').css('background-color', 'red').click(function (event) {
                activeColor = 'red';
            }));
            $menu.append($('<td>').css('background-color', 'green').click(function (event) {
                activeColor = 'green';
            }));
            $menu.append($('<td>').css('background-color', 'blue').click(function (event) {
                activeColor = 'blue';
            }));


            $(selector).append($menu);

        }

        function createTable(selector) {
            var i, j;
            var $table = $('<table>');

            for (i = 0; i < 8; i++) {
                var $tr = $('<tr>');
                for (j = 0; j < 8; j++) {
                    $tr.append(
                        $('<td>').attr({
                            "clicked": false
                            , "currentColor": 'white'
                        }).click(
                            function (event) {

                                if ($(this).attr('clicked') == 'false' || $(this).attr('currentColor') != activeColor) {
                                        $(this).removeClass();
                                        $(this).toggleClass(activeColor);
                                        $(this).attr("clicked", true);
                                        $(this).attr("currentColor", activeColor);
                                    } else {
                                        $(this).removeClass();
                                        $(this).attr("clicked", false);
                                    }
                                }
                            )
                        );
                    }
                    $table.append($tr);
                }

                $(selector).append($table);
            }

            window.onload = function () {
                createTable('#tableholder');
                createMenu('#menuholder');
            }
    </script>


</head>

<body>
    <div id="tableholder"></div>
    <div id="menuholder"></div>
    Feladatok
    <ol>
        <li>Lehessen színeket is használni a rajzoláshoz</li>
        <li>Lehessen menteni a rajzunkat</li>
        <li>Be is lehessen tölteni a rajzot (localstorage)</li>
    </ol>

</body>

</html>
